<!-- password_reset_confirm.html -->
{% extends 'base/home.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-wrapper">
        <h2>Confirm Reset Password</h2>

        {% if messages %}
            <div class="auth-error">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="pin">Enter Confirm PIN</label>
                <input type="text" name="pin" id="pin" required class='form-control'>
            </div>
            <div class="form-group">
                <label for="new_password">Enter New Password</label>
                <input type="password" name="new_password" id="new_password" required class='form-control'>
            </div>
            <button type="submit" class='auth-button'>Change</button>
        </form>
    </div>
</div>
{% endblock %}
